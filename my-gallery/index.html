<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500;600;700&display=swap"

  <title>My Gallery</title>
</head>

<body>
  <header>
    <div class="profile-picture"></div>
    <h1>Rodney Cotton</h1>
    <h2>Helsinki, Finland</h2>
    <div class="card-group">
      <div class="card">
        <span>100</span>
        <span>Posts</span>
      </div>
      <div class="card">
        <span>2,242</span>
        <span>Followers</span>
      </div>
      <div class="card">
        <span>1,432</span>
        <span>Following</span>
      </div>
    </div>
  </header>

  <main>
    <div class="images-container">
      <div class="photo1"></div>
      <div class="photo2"></div>
      <div class="photo3"></div>
      <div class="photo4"></div>
      <div class="photo5"></div>
      <div class="photo6"></div>
    </div>
  </main>

  <footer><span>created by <a
        href="https://github.com/nico-rodriguez/responsive-web-developer-devChallenges/tree/master/my-gallery">nico-rodriguez</a>
      - devChallenges.io</span>
  </footer>
</body>

</html>
